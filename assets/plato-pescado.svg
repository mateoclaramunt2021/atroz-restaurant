  <circle cx="360" cy="340" r="1.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="280" cy="350" r="1.5" fill="#ffd700" opacity="0.5"/>
  
  <!-- Piel crujiente (sombreado) -->
  <path d="M 240 250 Q 260 255 280 250" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M 320 245 Q 340 255 360 250" stroke="#8b6f47" stroke-width="1" fill="none" opacity="0.6"/>
  
  <!-- Nombre y precio -->
  <text x="300" y="530" font-family="Playfair Display, serif" font-size="32" font-weight="bold" fill="#991b1b" text-anchor="middle">
    PESCADO DEL DÍA
  </text>
  <text x="300" y="560" font-family="Sora, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">
    A la sal con limón y alcaparras • 13,50 €
  </text>

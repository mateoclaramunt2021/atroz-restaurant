  </defs>
  
  <rect width="600" height="600" fill="url(#platoBg4)"/>
  
  <!-- Plato base blanco -->
  <circle cx="300" cy="300" r="200" fill="#fffafd" stroke="#999" stroke-width="2"/>
  <ellipse cx="300" cy="300" rx="195" ry="30" fill="#f5f0f5" stroke="none"/>
  
  <!-- Salsa de limón y hierbas (fondo) -->
  <ellipse cx="300" cy="330" rx="180" ry="100" fill="#fff9e6" opacity="0.5"/>
  
  <!-- Filete de BACALAO/DORADA -->
  <!-- Cuerpo del pescado -->
  <g id="pez">
    <!-- Filete principal (escalas simuladas) -->
    <path d="M 240 250 Q 250 240 280 245 Q 300 238 320 245 Q 350 240 360 250 L 355 320 Q 340 325 300 328 Q 260 325 245 320 Z" 
          fill="#d4a574" stroke="#a0826d" stroke-width="2"/>
    
    <!-- Detalle de escamas -->
    <circle cx="265" cy="270" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="285" cy="265" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="305" cy="263" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="325" cy="268" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="270" cy="290" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="290" cy="285" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="310" cy="290" r="3" fill="#b8956a" opacity="0.6"/>
    <circle cx="330" cy="295" r="3" fill="#b8956a" opacity="0.6"/>
    
    <!-- Brillo del pescado -->
    <ellipse cx="290" cy="280" rx="30" ry="15" fill="#e8d4bf" opacity="0.4"/>
  </g>
  
  <!-- LIMÓN rebanada -->
  <circle cx="200" cy="280" r="25" fill="#ffd700" stroke="#ffb700" stroke-width="2"/>
  <g id="limón-interior">
    <line x1="175" y1="280" x2="225" y2="280" stroke="#ffb700" stroke-width="1"/>
    <line x1="200" y1="255" x2="200" y2="305" stroke="#ffb700" stroke-width="1"/>
    <line x1="183" y1="263" x2="217" y2="297" stroke="#ffb700" stroke-width="0.5"/>
    <line x1="217" y1="263" x2="183" y2="297" stroke="#ffb700" stroke-width="0.5"/>
  </g>
  
  <!-- TOMATE cherry -->
  <circle cx="380" cy="300" r="18" fill="#dc2626" stroke="#a01616" stroke-width="1.5"/>
  <circle cx="385" cy="295" r="8" fill="#ff4444" opacity="0.5"/>
  
  <!-- Hojas de PEREJIL -->
  <g id="perejil1">
    <path d="M 250 240 L 245 220 L 250 215 L 255 220 Z" fill="#22c55e"/>
    <path d="M 245 218 L 240 210 L 245 205 L 250 210 Z" fill="#16a34a"/>
  </g>
  
  <g id="perejil2">
    <path d="M 340 240 L 345 220 L 350 215 L 355 220 Z" fill="#22c55e"/>
    <path d="M 355 218 L 360 210 L 365 205 L 370 210 Z" fill="#16a34a"/>
  </g>
  
  <!-- ALCAPARRAS -->
  <circle cx="310" cy="240" r="3" fill="#333"/>
  <circle cx="280" cy="260" r="3" fill="#333"/>
  <circle cx="330" cy="280" r="2.5" fill="#333"/>
  

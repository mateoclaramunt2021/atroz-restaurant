<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="platoBg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe8cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="600" fill="url(#platoBg3)"/>
  
  <!-- Plato base -->
  <circle cx="300" cy="300" r="200" fill="#f5deb3" stroke="#333" stroke-width="3"/>
  <ellipse cx="300" cy="300" rx="195" ry="30" fill="#e8dcc8" stroke="none"/>
  
  <!-- CARBONARA ITALIANA -->
  <!-- Pasta enrulada -->
  <g id="nido-pasta">
    <path d="M 250 280 Q 260 250 280 260 Q 290 240 300 260 Q 310 240 320 260 Q 340 250 350 280" 
          fill="#f4a460" stroke="#d4a574" stroke-width="2"/>
    <path d="M 260 290 Q 270 270 290 275 Q 300 265 310 275 Q 330 270 340 290" 
          fill="#daa520" stroke="#d4a574" stroke-width="1.5"/>
    <path d="M 270 300 Q 280 285 300 290 Q 320 285 330 300" 
          fill="#f4a460" stroke="#d4a574" stroke-width="1.5"/>
  </g>
  
  <!-- Salsa blanca (crema) -->
  <ellipse cx="300" cy="310" rx="150" ry="90" fill="#f5deb3" opacity="0.6"/>
  <circle cx="270" cy="300" r="12" fill="#f5deb3" opacity="0.8"/>
  <circle cx="330" cy="305" r="12" fill="#f5deb3" opacity="0.8"/>
  
  <!-- Panceta/Guanciale crujiente -->
  <rect x="260" y="285" width="20" height="8" fill="#8b4513" stroke="#333" stroke-width="1"/>
  <rect x="300" y="275" width="22" height="10" fill="#a0522d" stroke="#333" stroke-width="1"/>
  <rect x="320" y="290" width="20" height="8" fill="#8b4513" stroke="#333" stroke-width="1"/>
  <rect x="280" y="305" width="18" height="9" fill="#a0522d" stroke="#333" stroke-width="1"/>
  
  <!-- Yema de huevo (centro) -->
  <circle cx="300" cy="320" r="20" fill="#ffeb3b" stroke="#333" stroke-width="2"/>
  <circle cx="305" cy="315" r="8" fill="#ffd700" opacity="0.6"/>
  
  <!-- Queso parmesano rallado -->
  <g id="queso">
    <line x1="250" y1="270" x2="255" y2="265" stroke="#fff8dc" stroke-width="2"/>
    <line x1="340" y1="275" x2="345" y2="270" stroke="#fff8dc" stroke-width="2"/>
    <line x1="260" y1="330" x2="265" y2="335" stroke="#fff8dc" stroke-width="2"/>
    <line x1="330" y1="335" x2="335" y2="340" stroke="#fff8dc" stroke-width="2"/>
  </g>
  
  <!-- Pimienta negra -->
  <circle cx="290" cy="290" r="2" fill="#333"/>
  <circle cx="310" cy="295" r="2" fill="#333"/>
  <circle cx="295" cy="315" r="1.5" fill="#333"/>
  <circle cx="320" cy="310" r="2" fill="#333"/>
  
  <!-- Perejil decorativo -->
  <path d="M 240 350 L 245 340 L 250 350 L 245 360 Z" fill="#22c55e"/>
  <path d="M 360 345 L 365 335 L 370 345 L 365 355 Z" fill="#22c55e"/>
  
  <!-- Brillo -->
  <ellipse cx="280" cy="280" rx="15" ry="10" fill="#fff5e6" opacity="0.4"/>
  
  <!-- Nombre -->
  <text x="300" y="530" font-family="Playfair Display, serif" font-size="32" font-weight="bold" fill="#991b1b" text-anchor="middle">
    CARBONARA
  </text>
  <text x="300" y="560" font-family="Sora, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">
    Auténtica receta italiana • 10,50 €
  </text>
</svg>
